<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div class="root">
    <ul v-for="(k,i) in list" :key="i">
      <li>{{k}}</li>
    </ul>
    <button @click="move">走一走</button>
  </div>
  <script>
    //创建vue实例
    new Vue({
      el: '.root', //指定当前vue 为哪个容器使用
      data: {
        list: ['美女', '帅哥', '程序员']
      },
      methods: {
        move() {
          // pop删除最后一个元素 并返回
          let str = this.list.pop()
          // unshift向头部添加元素
          this.list.unshift(str)
        }
      }
    });

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="root">
        <input type="text" @keyup.esc="clear" @keyup.enter="commit">
    </div>
    <script>

        //创建vue实例
        new Vue({
            el: '.root', //指定当前vue 为哪个容器使用
            data: {

            },
            methods: {
                clear(e) {
                    e.target.value = ''

                },
                commit() {
                    console.log('hello');
                }
            }

        });

    </script>
</body>

</html>

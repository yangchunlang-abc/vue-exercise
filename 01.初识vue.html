<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>hello {{name}}</h1>
        第一个{{age}}
    </div>
    <div class="root">
        <h1>hello {{name}}</h1>
        第二个{{age}}
    </div>
    <script>
        //创建vue实例
        const vm = new Vue({

            data: {
                name: '李四',
                age: 18
            }
        });
        vm.$mount('.root')
    </script>
</body>

</html>
